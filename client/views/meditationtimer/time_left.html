<template name="timeLeft">
    <div class="row-fluid">
        <div class="col-md-12">
            <h1 class="text-center">{{pluralize minsLeft "Minute"}} Left</h1>
            <div class="progress center-block meditation-progress-bar">
                <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="{{percentComplete}}" aria-valuemin="0" aria-valuemax="100" style="width:{{percentComplete}}%">
                    <span class="sr-only">{{percentComplete}}% Complete (warning)</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row-fluid extra-row-padding">
        <div class="col-md-4 col-md-offset-4">
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
            {{#if paused}}
                <div class="btn-group" role="group">
                    <button id="resumeButton" type="button" class="btn btn-success btn-lg" >Resume</button>
                </div>
            {{else}}
                <div class="btn-group" role="group">
                    <button id="pauseButton" type="button" class="btn btn-warning btn-lg" >Pause</button>
                </div>
            {{/if}}
                <div class="btn-group" role="group">
                    <button id="endButton" type="button" class="btn btn-danger btn-lg" >End</button>
                </div>
            </div>
        </div>
    </div>
</template>
